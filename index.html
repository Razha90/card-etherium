<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFTcard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <div id="border-blue">
                <img src="image-equilibrium.jpg" alt="etherium" id="card-focus">
                <p class="teks-1" style="font-weight: 600;">Equilibrium #3429</p>
                <p class="teks-2" style="font-size: 13px;">Our Equilibrium collection promotes balance and calm</p>
                <div class="clearfix">
                <span class="float-left"><img src="icon-ethereum.svg" alt="" style="width: 10px;"><span class="teks-3 posisi">0.041</span><span class="teks-3 posisi">ETH</span></span>
                <span class="float teks-2"><img src="icon-clock.svg" alt="" style="position: relative; top: 2px;"> <span class="posisi">3 days</span></span>
               </div> 
               <hr style="border:1px solid #445774;">
               <div>
               <img src="image-avatar.png" alt="profile" id="profile"> <span class="teks-2 posisi-2">creation of </span> <span class="teks-1 posisi-2">Jules Wyfern</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
